<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    </div>
    <script src="../dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script> -->
    <script>
        Vue.mixin({
            data: {
                b: 100
            },
            beforeCreate() {
                console.log('>>>lifeCycle:beforeCreate1')
            }
        })
        Vue.mixin({
            data: {
                c: 20
            },
            beforeCreate() {
                console.log('>>>lifeCycle:beforeCreate2')
            }
        })
        const vm = new Vue({
            el: '#app',
            data() {
                return {
                    b: 25
                }
            },
            beforeCreate() {
                console.log('>>>lifeCycle:beforeCreate3')
            },
            created() {
                console.log('>>>lifeCycle:created')
            },
            beforeMount() {
                console.log('>>>lifeCycle:beforeMount')
            }
        })
        console.log('>>>vm', vm)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li class="first" style="color: red;background: blue;">{{name}}</li>
            <li class="second">{{name}}</li>
        </ul>
        <ul>
            <li class="first">{{name}}</li>
            <li class="second">{{name}}</li>
        </ul>
        <div>{{arr}}</div>
        <div>{{obj}}</div>
    </div>
    <script src="../dist/vue.js"></script>
    <script>
        // viewModal 数据模型
        // 典型的MVVM view vm modal
        let vm = new Vue({
            el: '#app',
            data: {
                name: 'well',
                a: {
                    a: 1
                },
                arr: [[1, 2, 3]],
                obj: {
                    n: {
                        x: 1
                    }
                },
                arrObj: [
                    {
                        name: 'well'
                    },
                    {
                        name: 'well'
                    }
                ]
            },
            computed: {},
            watch: {}
        })
        vm.a = { ...vm.a, b: 1}
        vm.arrObj[1].name = '123'
        vm.arrObj.push({age: 18})
        // 数据变化需要影响视图
        setTimeout(() => {
            vm.name = 'liuguowei'
            vm.name = '123'
            vm.name = 'abc'
            // 重新调用render方法产生
            // vm._update(vm._render())
            vm.arr[0].push(456)
            vm.obj.n.x = 100
            vm.$nextTick(() => {
                console.log('>>>nextTick', vm.$el)
            })
        }, 1000)
        console.log('>>>vm', vm)
    </script>
</body>
</html>

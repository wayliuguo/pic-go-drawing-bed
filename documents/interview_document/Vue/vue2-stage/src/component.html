<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-button></my-button>
    </div>
    <script src="../dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script> -->
    <script>
        Vue.component('my-button', {
            template: '<button>hello</button>'
        })
        const vm = new Vue({
            el: '#app',
            beforeCreate() {
                console.log('生命周期：beforeCreate parent')
            },
            created() {
                console.log('生命周期：created parent')
            },
            beforeMount() {
                console.log('生命周期：beforeMount parent')
            },
            mounted() {
                console.log('生命周期：mounted parent')
            },
            components: {
                'my-button': {
                    template: '<button>world</button>',
                    beforeCreate() {
                        console.log('生命周期：beforeCreate child')
                    },
                    created() {
                        console.log('生命周期：created child')
                    },
                    beforeMount() {
                        console.log('生命周期：beforeMount child')
                    },
                    mounted() {
                        console.log('生命周期：mounted child')
                    }
                }
            }
        })
        console.log(vm)
    </script>
</body>

</html>
